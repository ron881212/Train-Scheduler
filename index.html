<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="image" property="og:image" content="https://ron881212.github.io/Train-Scheduler/TrainFB.png">
    <meta name="description" property="og:description" content="This website calculates the arrival of your train time in real time.  It uses the time the train leaves the station and the the frequency in which it runs the determine the time. This was made with moment.js and FireBase.">
    <meta name="author" content="Ronald Glover">
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- BOOTSTAPS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- MY STYLES -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- MOMENT JS CDN -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- MY SCRIPT -->
    <script src="javascript/app.js"></script>
    <title>Train-Scheduler</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">Train Scheduler</h1>
                <p class="lead text-center">Add Your train and schedule to track in real time when it will leave the station</p>
            </div>
        </div>
       
      
        <div class="col-lg-12 mb-3">
                <div class="card card-default">
                <div class="card-header">
                    Current Train Schedule
                </div>
                <div class="card-body p-0">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Trenton Express</td>
                    <td>Trenton</td>
                    <td>25</td>
                    <td>05:35 am</td>
                    <td>10</td>
                </tr>
            </tbody>
        </table>
        </div>
        </div>
        </div>
   
        <div class="col-lg-12 mb-3">
                <div class="card card-default">
                <div class="card-header">
                    Add Train
                </div>
                <div class="card-body">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="amtrak">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Washington DC">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="firstTrain" placeholder="13:30">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency" placeholder="25">
            </div>
            <button id="addTrain" type="submit" class="btn">Submit</button>
            <span id="warning" class="ml-5 text-danger"></span>
        </form>
    </div>
    </div>
    </div>
   



</body>

</html>
